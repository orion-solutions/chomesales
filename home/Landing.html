<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="http://www.creativehomesales.org/style/landing.css" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
</head>

<body>
  <script>
    /* When the user clicks on the button,
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(e) {
      if (!e.target.matches('.dropbtn')) {
        var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains('show')) {
          myDropdown.classList.remove('show');
        }
      }
    }
  </script>
  <header>
    <div class="dropdown">
      <p><span class="navbar"><a href="/chomes/home/Landing.html">Home</a></span></p>
      <p onclick="myFunction()" class="dropbtn"><span class="navbar">Property Search<span></p>
          <div id="myDropdown" class="dropdown-content">
            <a href="/chomes/property-search/aboutftk.html"><span class="navbar">About 1st To Know</span></a>
            <a href="/chomes/property-search/ptb.html"><span class="navbar">Preparing To Buy</span></a>
            <a href="/chomes/property-search/mreports.html"><span class="navbar">Market Reports</span></a>
            <a href="/chomes/property-search/get-preapproved.html"><span class="navbar">Get Pre-Approved</span></a>
            <a href="/chomes/property-search/psearch.html"><span class="navbar">Property Search</span></a>
          </div>
    </div>
  </header>
  <hr />

  <div class="body" id="joyce">
    <img src="http://www.redata.com/100042/reo/agents/406046ax.jpg" alt="Joyce Austin" data-pagespeed-url-hash="2270356812" onload="pagespeed.CriticalImages.checkImageForCriticality(this);">
    <p id="about-joyce" class="body-paragraph">This is Joyce Austin, a realtor for Real Estate One.</p>
  </div>

  <div class="body" id="martha">
    <img>
    <p>This is Martha Ehlert, also a realtor for Real Estate One.</p>
  </div>
  <hr />
  <footer>
    <div id="footer" class="navbar">
      <ul>
        <li><a href="/privacy/privacy-policy.html"><span>Privacy Policy</span></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
